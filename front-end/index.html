<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/form-plans.css" />
    <link rel="stylesheet" href="./styles/form-register.css" />
    <title>Infornet - Teste</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <h1>Assist Car</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-screwdriver"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 .995.995 0l3.064 2.19a.995.995 0 0 1 .417.809v.07c0 .264.105.517.291.704l5.677 5.676.909-.303a.995.995 0 0 1 1.018.24l3.338 3.339a.995.995 0 0 1 0 1.406L14.13 15.71a.995.995 0 0 1-1.406 0l-3.337-3.34a.995.995 0 0 1-.24-1.018l.302-.909-5.676-5.677a.995.995 0 0 0-.704-.291H3a.995.995 0 0 1-.81-.417L0 .995Zm11.293 9.595a.497.497 0 1 0-.703.703l2.984 2.984a.497.497 0 0 0 .703-.703l-2.984-2.984Z"
            />
          </svg>
        </div>
      </nav>
    </header>
    <main>
      <label for="services">Serviços:</label>
      <select id="services" onchange="choosePlan(event.target.value)">
        <option selected value="1">Básico</option>
        <option value="2">Completo</option>
      </select>
      <form
        onsubmit="handleFormRegister(event)"
        id="description"
        class="plan_description"
      >
        <h3>Plano escolhido:</h3>
        <p><span class="plan_name"></span></p>
        <h3>Descrição:</h3>
        <p>Neste plano oferecemos os seguintes serviços:</p>
        <ul class="services_list"></ul>
        <button class="animate filled" type="submit">Contratar</button>
      </form>
      <form
        id="register"
        method="POST"
        action="http://localhost/challenge-2.php"
      >
        <h2>Cadastro</h2>

        <h3>Plano</h3>
        <label for="plan">Serviços:</label>
        <select id="plan" onchange="choosePlan(event.target.value)">
          <option value="1">Básico</option>
          <option value="2">Completo</option>
        </select>

        <h3>Usuário</h3>
        <label for="name">Nome</label>
        <input
          required
          id="nome"
          name="nome"
          type="text"
          placeholder="Digite seu nome"
        />

        <label for="cpf">CPF ou CNPJ</label>
        <input
          required
          id="cpf"
          name="cpf"
          type="number"
          placeholder="Digite seu CPF ou CNPJ"
        />

        <label for="nascimento">Data de nascimento</label>
        <input
          id="nascimento"
          name="nascimento"
          type="date"
          required
          placeholder="dd/mm/yyyy"
        />

        <h3>Sexo</h3>
        <div>
          <label for="sexoM">Masculino</label>
          <input checked type="radio" name="sexo" id="sexoM" value="M" />

          <label for="sexoF">Feminino</label>
          <input type="radio" name="sexo" id="sexoF" value="F" />
        </div>

        <h3>Endereço</h3>
        <label for="logradouro">Logradouro</label>
        <input
          required
          id="logradouro"
          name="logradouro"
          type="text"
          placeholder="Rua, avenida, prédio..."
        />

        <label for="numero">Número</label>
        <input
          required
          id="numero"
          name="numero"
          type="number"
          placeholder="Digite o número"
        />

        <label for="complemento">Complemento</label>
        <input
          id="complemento"
          name="complemento"
          type="text"
          placeholder="Casa A, Andar, Loja"
        />

        <label for="bairro">Bairro</label>
        <input
          required
          id="bairro"
          name="bairro"
          type="text"
          placeholder="Digite o bairro"
        />

        <label for="cidade">Cidade</label>
        <input
          required
          id="cidade"
          name="cidade"
          type="text"
          placeholder="Digite a cidade"
        />

        <label for="estado">Estado</label>
        <input
          required
          id="estado"
          name="estado"
          type="text"
          maxlength="2"
          placeholder="Digite o estado (sigla) - Ex.: MG, SP, PB"
        />

        <h3>Contato</h3>
        <label for="email">Email</label>
        <input
          required
          id="email"
          name="email"
          type="email"
          placeholder="email@email.com"
        />

        <label for="telefone">Telefone</label>
        <input
          id="telefone"
          name="telefone"
          type="tel"
          placeholder="(99) 99999-9999"
        />

        <button type="submit" class="filled">Cadastrar</button>
        <button class="outlined" onclick="handleFormRegister(event)">
          Cancelar
        </button>
      </form>

      <div class="show-infos"></div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
